<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NOVA BOOST | SYSTEM OPTIMIZER</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@500;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="container">
        <header>
            <h1 class="neon-text" data-text="NOVABOOST">NOVABOOST</h1>
            <p class="status-badge">STATUS: <span id="system-status" style="color: #00ff88;">ONLINE</span></p>
        </header>

        <main class="booster-section">
            <div class="gauge-wrapper">
                <div class="gauge-ring" id="ram-ring"></div>
                <div class="gauge-content">
                    <span id="ram-percent">75</span><span class="unit">%</span>
                    <small>RAM LOAD</small>
                </div>
            </div>
            
            <button id="boostBtn" class="cyber-button">
                INITIATE BOOST PROTOCOL
            </button>
        </main>

        <section class="apps-section">
            <h3>QUICK LITE ACCESS</h3>
            <div class="app-grid" id="appGrid">
                </div>
        </section>
    </div>

    <script src="js/app-links.js"></script>
    <script src="js/booster.js"></script>
    <script>
        // ลงทะเบียน Service Worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').catch(() => console.log('SW Failed'));
        }
    </script>
</body>
</html>
