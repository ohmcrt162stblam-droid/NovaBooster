<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NOVA BOOST</title>
    <style>
        :root { --p: #00f3ff; --s: #9d00ff; --b: #050a14; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: sans-serif; }
        body { background: var(--b); color: #fff; padding-bottom: 70px; }
        .tab { display: none; padding: 20px; text-align: center; }
        .tab.active { display: block; }
        
        /* à¸ªà¹„à¸•à¸¥à¹Œà¹€à¸¡à¸™à¸¹à¸”à¹‰à¸²à¸™à¸¥à¹ˆà¸²à¸‡ */
        .nav { position: fixed; bottom: 0; width: 100%; background: #000; display: flex; border-top: 1px solid var(--p); }
        .n-item { flex: 1; padding: 15px; text-align: center; cursor: pointer; color: #555; }
        .n-item.active { color: var(--p); font-weight: bold; }

        /* à¸ªà¹„à¸•à¸¥à¹Œà¸«à¸™à¹‰à¸²à¸ˆà¸­ */
        .card { background: rgba(255,255,255,0.05); padding: 20px; border-radius: 15px; margin-top: 20px; border: 1px solid var(--p); }
        .btn { width: 100%; padding: 15px; background: linear-gradient(var(--p), var(--s)); border: none; border-radius: 5px; font-weight: bold; margin-top: 20px; }
        .val { font-size: 2.5rem; color: var(--p); margin: 10px 0; }
    </style>
</head>
<body>

    <div id="boost" class="tab active">
        <h1>ðŸš€ NOVA BOOST</h1>
        <div class="card">
            <p>RAM STATUS</p>
            <div id="ram-v" class="val">75%</div>
        </div>
        <button class="btn" onclick="boost()">BOOST NOW</button>
    </div>

    <div id="monitor" class="tab">
        <h1>ðŸ“Š MONITOR</h1>
        <div class="card">
            <p>REFRESH RATE</p>
            <div id="fps-v" class="val">--</div>
            <p>FPS</p>
        </div>
        <div class="card">
            <p>BATTERY</p>
            <div id="bat-v" class="val">--%</div>
        </div>
    </div>

    <div id="games" class="tab">
        <h1>ðŸŽ® GAMES</h1>
        <div class="card" onclick="location.href='https://www.freefire.com'">FREE FIRE</div>
        <div class="card" onclick="location.href='https://www.rov.in.th'">ROV</div>
    </div>

    <div class="nav">
        <div class="n-item active" onclick="go('boost', this)">BOOST</div>
        <div class="n-item" onclick="go('monitor', this)">MONITOR</div>
        <div class="n-item" onclick="go('games', this)">GAMES</div>
    </div>

    <script>
        // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™à¸ªà¸¥à¸±à¸šà¸«à¸™à¹‰à¸²
        function go(id, el) {
            // à¸‹à¹ˆà¸­à¸™à¸—à¸¸à¸à¸«à¸™à¹‰à¸²
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            // à¹€à¸­à¸²à¸ªà¸µà¸›à¸¸à¹ˆà¸¡à¸­à¸­à¸
            document.querySelectorAll('.n-item').forEach(n => n.classList.remove('active'));
            
            // à¹‚à¸Šà¸§à¹Œà¸«à¸™à¹‰à¸²à¸—à¸µà¹ˆà¹€à¸¥à¸·à¸­à¸
            document.getElementById(id).classList.add('active');
            // à¹ƒà¸ªà¹ˆà¸ªà¸µà¸›à¸¸à¹ˆà¸¡à¸—à¸µà¹ˆà¹€à¸¥à¸·à¸­à¸
            el.classList.add('active');
        }

        // à¸Ÿà¸±à¸‡à¸à¹Œà¸Šà¸±à¸™ Boost
        function boost() {
            let b = event.target;
            b.innerText = "CLEANING...";
            setTimeout(() => {
                document.getElementById('ram-v').innerText = Math.floor(Math.random()*20+20) + "%";
                b.innerText = "BOOST NOW";
            }, 1000);
        }

        // à¸§à¸±à¸” FPS
        let f = 0, lt = performance.now();
        function check() {
            f++;
            let n = performance.now();
            if (n >= lt + 1000) {
                document.getElementById('fps-v').innerText = f;
                f = 0; lt = n;
            }
            requestAnimationFrame(check);
        }
        check();

        // à¸§à¸±à¸”à¹à¸šà¸•
        if(navigator.getBattery) navigator.getBattery().then(bt => {
            const u = () => document.getElementById('bat-v').innerText = Math.round(bt.level*100) + "%";
            u(); bt.onlevelchange = u;
        });
    </script>
</body>
</html>
